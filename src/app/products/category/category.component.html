<main id="main" class="main">
  <div class="pagetitle">
    <h1>parent</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item active">parent</li>
      </ol>
    </nav>
  </div>
  
  <section class="section">
    <div class="row align-items-top" >
      <!-- ----- LOOP -->
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let subcat of subCategoriesList">
       <div class="card card-category">
         <div class="category-image">
           <a href="" class="d-flex justify-content-center">
             <img [src]="subcat.categoryImage.url" class="card-img-top" alt="...">
           </a>
         </div>
         <div class="card-body d-flex flex-column  align-items-center">
            <h5 class="card-title">{{subcat.name}}</h5>
            <p class="card-text">Num products</p>
          </div>
        </div>
      </div>
       <!-- -----END LOOP -->
     </div>

     <div class="row align-items-top">
      <!-- ----- LOOP FOR PRODS-->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card card-product">
          <div class="icons">
            <a class="text-decoration-none text-dark product-wish" href=""><i class="bi bi-heart"></i></a>
            <a class="text-decoration-none text-dark product-view" href=""><i class="bi bi-eye"></i></a>
    
          </div>
          <div class="onsale">
            <span class="badge rounded-0">
              <i class="bi bi-long-arrow-down"></i>
              29%
            </span>
          </div>
    
          <div class="product-image">
            <img src="images/moniters.jpg" class="card-img-top" alt="...">
          </div>
          <div class="card-body">
            <h5 class="product-title">
              <a href="#"> A-DATA 8GB DDR4 2400 Mhz Premier Laptop RAM
              </a>
            </h5>
            <h6 class="product-brand">
              <a href="">ADATA</a>
            </h6>
            <ul class="ratings  d-flex align-items-start p-0 gap-3">
              <li class="rating-star">1<i class="bi bi-long-arrow-down"></i></li>
              <li class="rating-star">2<i class="bi bi-long-arrow-down"></i></li>
              <li class="rating-star">3<i class="bi bi-long-arrow-down"></i></li>
              <li class="rating-star">4<i class="bi bi-long-arrow-down"></i></li>
              <li class="rating-star">5<i class="bi bi-long-arrow-down"></i></li>
            </ul>
            <p class="product-prices">
              <span class="actual-price">$9373.00</span>
              <span class="discount-price">$5667.00</span>
              <span class="gst">GST Included</span>
            </p>
            <div class="product-cart-btn d-flex align-items-center justify-content-center">
              <button class="btn btn-white shadow-sm">
                <i class="bi bi-cart"></i>
                <span>ADD TO CART</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- -----END LOOP -->
     </div>
  </section>
</main>
